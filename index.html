<!DOCTYPE html>
<html>

<head>
    <title>Lite Chat</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="chat container">
        <div class="row border container">
            <div class="form-group row col-12 mt-3">
                <label for="chat-name">Your Name</label>
                <input type="text" class="form-control" id="chat-name">
            </div>
            <input type="text" class=" col-12" placeholder="Enter you name">
            <div id="chat-messages" class="col-12 container border">
                <div class="col-12">Alex: Hello there</div>
            </div>
            <textarea class="col-12" id="text_message" placeholder="Type your message"></textarea>
        </div>
        <div class="chat-status badge badge-primary text-wrap">Status: <span id="status">Idle</span></div>
    </div>
